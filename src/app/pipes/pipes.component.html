<div>
  <label>Name: </label><input #name (keyup)="change(name.value)" type="text" />
  <p>In lowercase:</p>
  <pre>'{{ value | lowercase }}'</pre>
  <p>In uppercase:</p>
  <pre>'{{ value | uppercase }}'</pre>
  <p>In titlecase:</p>
  <pre>'{{ value | titlecase }}'</pre>
  <p>{{ "foo-vs-bar" | titlecase }}</p>
  <p>{{ "google.com" | titlecase }}</p>
</div>
