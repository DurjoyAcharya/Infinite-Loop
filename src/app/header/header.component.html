<div class="container text-center mt-6 mb-5">
  <h1>Bootstrap 5 is working fine with Angular 13!!</h1>
</div>
<div class="container">
  <input
    id="firstName"
    class="validate mb-3 form-control"
    type="text"
    aria-label="first-name"
    placeholder="first name"
  />
  <input
    id="lastName"
    class="validate mb-3 form-control"
    type="text"
    placeholder="last name"
  />
  <input
    id="dateOfBirth"
    class="validate mb-3 form-control"
    type="text"
    placeholder="dd-mm-yyyy (date of birth)"
  />
  <input
    id="mobileNumber"
    class="validate mb-3 form-control"
    type="text"
    placeholder="mobile phone"
  />
  <input
    id="landLine"
    class="validate mb-3 form-control"
    type="text"
    placeholder="land line"
  />
  <input
    id="email"
    class="validate mb-3 form-control"
    type="text"
    placeholder="e-mail"
    #box
    (keyup)="getData(box.value)"
  />
  <input
    id="iban"
    class="validate mb-3 form-control"
    type="password"
    #box
    placeholder="IBAN account number"
    (keyup)="getData(box.value)"
  />
  <button
    type="button"
    id="submitButton"
    class="mb-3 btn btn-outline-success"
    (click)="Done()"
  >
    Submit
  </button>
  <p>Email Value is: {{ title }}</p>
</div>
