<div class="container">
  <button type="button" class="bg-success" (click)="increment()">
    Increment
  </button>
  <h2
    class="fst-italic fs-2 text-gray-200 bg-light"
    style="color: rgb(37, 162, 12)"
  >
    {{ value }}
  </h2>
  <button type="button" class="bg-danger" (click)="decrement()">
    Decrement
  </button>
</div>
